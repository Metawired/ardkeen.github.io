- q: Is CoderDojo free?
  a: Yes! CoderDojo sessions are free for everyone. Sessions are presented by volunteers in their free time.
- q: What is the age group?
  a: To learn how to code you will require basic math and reading skills. We welcome all kids between 9 to 16 years old. 
- q: How to join us?*
  a: To join us, please come to one of the open sessions that are happening twice a year. On this sessions we present ideas and projects for next meetings.
- q: What will happen if I will skip session?
  a: We post yjr materials for each session online on our website.
- q: Is CoderDojo this week?
  a: We try to meet 3 times a month, but mostly on irregular basis due to mentor availability. The best way to stay up to date is to monitor our facebook page or website.
- q: Can I join in the middle of the year?
  a: We try to make our lessons as simple as possible and adjusted to all levels. Joining in the middle of the year is possible but it will require little bit more work to be done at home.
- q: Do you provide laptops?
  a: Sadly we cannot provide any laptops for the moment. Kids needs to bring their own machines.
- q: How can I help CoderDojo?
  a: We are constantly looking for mentors. If you know someone who likes math and wants to learn programming, let us know.